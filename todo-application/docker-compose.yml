# Development configuration
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://todouser:todopassword@db:5432/tododb
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_HOURS=24
      - ALLOWED_ORIGINS=["http://localhost:3000"]
      - PROJECT_NAME=Todo API
      - VERSION=1.0.0
      - API_PREFIX=/api
      - ENVIRONMENT=development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev-auth-secret-change-in-production}
      - NEXT_PUBLIC_ENVIRONMENT=development
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=todouser
      - POSTGRES_PASSWORD=todopassword
      - POSTGRES_DB=tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backend_venv:

networks:
  default:
    name: todo-dev-network
