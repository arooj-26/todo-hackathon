version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (using Apache Kafka image)
  kafka:
    image: apache/kafka:latest
    container_name: todo-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      # Auto-create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      # Log retention
      KAFKA_LOG_RETENTION_HOURS: 2160  # 90 days
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "timeout 10 bash -c 'cat < /dev/null > /dev/tcp/localhost/9092' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 60s

  # Dapr Placement Service (for actor placement)
  dapr-placement:
    image: "daprio/dapr:1.12.0"
    container_name: dapr-placement
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"

  # Dapr Sidecar for Chat API
  chat-api-dapr:
    image: "daprio/daprd:1.12.0"
    container_name: chat-api-dapr
    command: [
      "./daprd",
      "-app-id", "chat-api",
      "-app-port", "8000",
      "-dapr-http-port", "3500",
      "-dapr-grpc-port", "50001",
      "-placement-host-address", "dapr-placement:50006",
      "-components-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./k8s/helm-charts/todo-app/templates/dapr-components:/components
      - ./k8s/dapr-config:/config
    network_mode: "service:chat-api"
    depends_on:
      - chat-api
      - dapr-placement

  # Chat API Service
  chat-api:
    build:
      context: ./services/chat-api
      dockerfile: Dockerfile
    container_name: chat-api
    ports:
      - "8000:8000"
      - "3500:3500"  # Dapr HTTP
      - "50001:50001"  # Dapr gRPC
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/todo_chatbot
      DAPR_HTTP_PORT: 3500
      DAPR_GRPC_PORT: 50001
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./services/chat-api/src:/app/src

  # Recurring Task Service
  recurring-tasks:
    build:
      context: ./services/recurring-tasks
      dockerfile: Dockerfile
    container_name: recurring-tasks
    ports:
      - "8001:8001"
      - "3501:3501"
      - "50002:50002"
    environment:
      DAPR_HTTP_PORT: 3501
      DAPR_GRPC_PORT: 50002
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./services/recurring-tasks/src:/app/src

  recurring-tasks-dapr:
    image: "daprio/daprd:1.12.0"
    container_name: recurring-tasks-dapr
    command: [
      "./daprd",
      "-app-id", "recurring-tasks",
      "-app-port", "8001",
      "-dapr-http-port", "3501",
      "-dapr-grpc-port", "50002",
      "-placement-host-address", "dapr-placement:50006",
      "-components-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./k8s/helm-charts/todo-app/templates/dapr-components:/components
      - ./k8s/dapr-config:/config
    network_mode: "service:recurring-tasks"
    depends_on:
      - recurring-tasks
      - dapr-placement

  # Notification Service
  notifications:
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    container_name: notifications
    ports:
      - "8002:8002"
      - "3502:3502"
      - "50003:50003"
    environment:
      DAPR_HTTP_PORT: 3502
      DAPR_GRPC_PORT: 50003
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./services/notifications/src:/app/src

  notifications-dapr:
    image: "daprio/daprd:1.12.0"
    container_name: notifications-dapr
    command: [
      "./daprd",
      "-app-id", "notifications",
      "-app-port", "8002",
      "-dapr-http-port", "3502",
      "-dapr-grpc-port", "50003",
      "-placement-host-address", "dapr-placement:50006",
      "-components-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./k8s/helm-charts/todo-app/templates/dapr-components:/components
      - ./k8s/dapr-config:/config
    network_mode: "service:notifications"
    depends_on:
      - notifications
      - dapr-placement

  # Audit Service
  audit:
    build:
      context: ./services/audit
      dockerfile: Dockerfile
    container_name: audit
    ports:
      - "8003:8003"
      - "3503:3503"
      - "50004:50004"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/todo_chatbot
      DAPR_HTTP_PORT: 3503
      DAPR_GRPC_PORT: 50004
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./services/audit/src:/app/src

  audit-dapr:
    image: "daprio/daprd:1.12.0"
    container_name: audit-dapr
    command: [
      "./daprd",
      "-app-id", "audit",
      "-app-port", "8003",
      "-dapr-http-port", "3503",
      "-dapr-grpc-port", "50004",
      "-placement-host-address", "dapr-placement:50006",
      "-components-path", "/components",
      "-config", "/config/config.yaml"
    ]
    volumes:
      - ./k8s/helm-charts/todo-app/templates/dapr-components:/components
      - ./k8s/dapr-config:/config
    network_mode: "service:audit"
    depends_on:
      - audit
      - dapr-placement

  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://chat-api:8000
    depends_on:
      - chat-api
    volumes:
      - ./services/frontend/src:/app/src

volumes:
  postgres_data:
  kafka_data:

networks:
  default:
    name: todo-network
