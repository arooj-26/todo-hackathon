apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.recurringTasks.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.recurringTasks.name }}
    component: backend
    tier: worker
spec:
  replicas: {{ .Values.recurringTasks.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.recurringTasks.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.recurringTasks.name }}
        component: backend
        tier: worker
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .Values.recurringTasks.name }}"
        dapr.io/app-port: "{{ .Values.recurringTasks.service.targetPort }}"
        dapr.io/app-protocol: "{{ .Values.dapr.appProtocol }}"
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        dapr.io/sidecar-cpu-limit: "200m"
        dapr.io/sidecar-memory-limit: "256Mi"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-memory-request: "128Mi"
        dapr.io/enable-metrics: "true"
        dapr.io/metrics-port: "9090"
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Values.recurringTasks.name }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.recurringTasks.image.repository }}:{{ .Values.recurringTasks.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.recurringTasks.service.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.recurringTasks.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        livenessProbe:
          {{- toYaml .Values.recurringTasks.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.recurringTasks.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.recurringTasks.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
