{{- if .Values.autoscaling.enabled }}
---
# HorizontalPodAutoscaler for Chat API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.chatApi.name }}-hpa
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.chatApi.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.chatApi.name }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  {{- range .Values.autoscaling.metrics }}
  - type: {{ .type }}
    {{- if eq .type "Resource" }}
    resource:
      name: {{ .resource.name }}
      target:
        type: {{ .resource.target.type }}
        averageUtilization: {{ .resource.target.averageUtilization }}
    {{- end }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
