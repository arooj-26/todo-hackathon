---
# Chatbot Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-frontend
  namespace: todo-app
  labels:
    app: chatbot-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-frontend
  template:
    metadata:
      labels:
        app: chatbot-frontend
    spec:
      containers:
      - name: chatbot-frontend
        image: chatbot-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:31321"
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
---
# Chatbot Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: chatbot-frontend
  namespace: todo-app
spec:
  type: NodePort
  selector:
    app: chatbot-frontend
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
