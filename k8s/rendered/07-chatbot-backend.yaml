apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend
  labels:
    app.kubernetes.io/name: todo-app
    app: chatbot-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot-backend
  template:
    metadata:
      labels:
        app: chatbot-backend
        app.kubernetes.io/name: todo-app
    spec:
      containers:
        - name: chatbot-backend
          image: "chatbot-backend:v1"
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: OPENAI_API_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY
            - name: TODO_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: TODO_API_URL
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-backend
  labels:
    app.kubernetes.io/name: todo-app
    app: chatbot-backend
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: http
  selector:
    app: chatbot-backend
