apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: todo-app-services
  namespace: monitoring
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/part-of: todo-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: todo-app
  namespaceSelector:
    matchNames:
      - default
      - todo-app
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
