# Prometheus configuration for Todo App monitoring
# Install with: helm install prometheus prometheus-community/kube-prometheus-stack -f prometheus-values.yaml

# Prometheus Operator configuration
prometheus:
  prometheusSpec:
    retention: 30d
    retentionSize: "50GB"

    # Service monitors for Todo App services
    serviceMonitorSelector:
      matchLabels:
        app.kubernetes.io/part-of: todo-app

    # Pod monitors
    podMonitorSelector:
      matchLabels:
        app.kubernetes.io/part-of: todo-app

    # Resource allocation
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi

    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    # Additional scrape configs for Dapr metrics
    additionalScrapeConfigs:
      - job_name: 'dapr-system'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - dapr-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_dapr_io_metrics_port]
            action: keep
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_dapr_io_metrics_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      - job_name: 'todo-app-dapr-sidecars'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
                - todo-app
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_part_of]
            action: keep
            regex: todo-app
          - source_labels: [__meta_kubernetes_pod_annotation_dapr_io_metrics_port]
            action: keep
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_dapr_io_metrics_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

# Grafana configuration
grafana:
  enabled: true
  adminPassword: "admin"  # Change in production!

  # Grafana ingress
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.todo-app.local

  # Datasources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true

        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy

  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

        - name: 'todo-app'
          orgId: 1
          folder: 'Todo App'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/todo-app

  # Mount custom dashboards
  dashboardsConfigMaps:
    todo-app: "grafana-dashboards-todo-app"

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Node exporter
prometheus-node-exporter:
  enabled: true

# Kube-state-metrics
kube-state-metrics:
  enabled: true

# Service monitors for built-in exporters
kubeApiServer:
  enabled: true

kubelet:
  enabled: true

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

kubeEtcd:
  enabled: false
