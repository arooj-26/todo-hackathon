apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-notifications
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: notifications
spec:
  replicas: {{ .Values.replicas.notifications }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: notifications
  template:
    metadata:
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "notifications"
        dapr.io/app-port: "{{ .Values.services.notifications.port }}"
        dapr.io/app-protocol: "{{ .Values.dapr.appProtocol }}"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        dapr.io/sidecar-cpu-request: "{{ .Values.dapr.sidecar.resources.requests.cpu }}"
        dapr.io/sidecar-memory-request: "{{ .Values.dapr.sidecar.resources.requests.memory }}"
        dapr.io/sidecar-cpu-limit: "{{ .Values.dapr.sidecar.resources.limits.cpu }}"
        dapr.io/sidecar-memory-limit: "{{ .Values.dapr.sidecar.resources.limits.memory }}"
        {{- end }}
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: notifications
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: notifications
        image: "{{ .Values.global.imageRegistry }}{{ .Values.images.notifications.repository }}:{{ .Values.images.notifications.tag }}"
        imagePullPolicy: {{ .Values.images.notifications.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.services.notifications.port }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.services.notifications.port }}"
        - name: ENVIRONMENT
          value: {{ .Values.config.environment }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel }}
        - name: DAPR_HTTP_PORT
          value: "{{ .Values.config.daprHttpPort }}"
        - name: DAPR_GRPC_PORT
          value: "{{ .Values.config.daprGrpcPort }}"
        - name: KAFKA_BROKERS
          value: {{ .Values.config.kafkaBrokers }}
        {{- if .Values.secrets.sendgridApiKey }}
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: sendgridApiKey
              optional: true
        {{- end }}
        {{- if .Values.secrets.twilioAccountSid }}
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: twilioAccountSid
              optional: true
        {{- end }}
        {{- if .Values.secrets.twilioAuthToken }}
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: twilioAuthToken
              optional: true
        {{- end }}
        {{- if .Values.healthChecks.notifications.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.healthChecks.notifications.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.healthChecks.notifications.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.healthChecks.notifications.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources.notifications | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ include "todo-app.fullname" . }}-config
