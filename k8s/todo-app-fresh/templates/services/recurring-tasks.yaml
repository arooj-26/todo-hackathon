apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-recurring-tasks
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: recurring-tasks
spec:
  type: {{ .Values.services.recurringTasks.type }}
  ports:
  - port: {{ .Values.services.recurringTasks.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: recurring-tasks
