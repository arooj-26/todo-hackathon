{{- if and .Values.dapr.enabled (eq .Values.global.environment "production") }}
# Cloud-specific Kafka Pub/Sub component for Azure Event Hubs
# Uncomment and configure based on your cloud provider
---
# Azure Event Hubs with SASL authentication
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub-eventhubs
  namespace: {{ .Release.Namespace }}
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: {{ .Values.config.kafkaBrokers | quote }}
  - name: authType
    value: "certificate"  # or "password" for SASL
  - name: saslUsername
    value: "$ConnectionString"
  - name: saslPassword
    secretKeyRef:
      name: {{ include "todo-app.fullname" . }}-kafka-secret
      key: connectionString
  - name: maxMessageBytes
    value: "1048576"
  - name: consumerGroup
    value: "todo-app-group"
  - name: clientID
    value: "todo-app"
{{- end }}

{{- if false }}
---
# Confluent Cloud Kafka
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub-confluent
  namespace: {{ .Release.Namespace }}
spec:
  type: pubsub.kafka
  version: v1
  metadata:
  - name: brokers
    value: "pkc-xxxxx.region.provider.confluent.cloud:9092"
  - name: authType
    value: "password"
  - name: saslUsername
    secretKeyRef:
      name: kafka-credentials
      key: username
  - name: saslPassword
    secretKeyRef:
      name: kafka-credentials
      key: password
  - name: saslMechanism
    value: "PLAIN"
  - name: maxMessageBytes
    value: "1048576"
  - name: consumerGroup
    value: "todo-app-group"
{{- end }}
