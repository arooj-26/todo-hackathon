---
# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-postgres
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-postgres
  template:
    metadata:
      labels:
        app: todo-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "todouser"
        - name: POSTGRES_PASSWORD
          value: "todopassword"
        - name: POSTGRES_DB
          value: "tododb"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-postgres
  namespace: todo-app
spec:
  selector:
    app: todo-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# Backend API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: backend
        image: todo-app-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://todouser:todopassword@todo-postgres:5432/tododb"
        - name: SECRET_KEY
          value: "dev-secret-key-change-in-production-min-32-chars-long-for-security"
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_HOURS
          value: "24"
        - name: ALLOWED_ORIGINS
          value: '["*"]'
        - name: PROJECT_NAME
          value: "Todo API"
        - name: VERSION
          value: "1.0.0"
        - name: API_PREFIX
          value: "/api"
        - name: ENVIRONMENT
          value: "development"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend
  namespace: todo-app
spec:
  type: NodePort
  selector:
    app: todo-backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
---
# Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-complete
  namespace: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-frontend-complete
  template:
    metadata:
      labels:
        app: todo-frontend-complete
    spec:
      containers:
      - name: frontend
        image: todo-app-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://localhost:30800"
        - name: NEXT_PUBLIC_APP_URL
          value: "http://localhost:30300"
        - name: BETTER_AUTH_SECRET
          value: "dev-auth-secret-change-in-production"
        - name: NEXT_PUBLIC_ENVIRONMENT
          value: "development"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-complete
  namespace: todo-app
spec:
  type: NodePort
  selector:
    app: todo-frontend-complete
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
