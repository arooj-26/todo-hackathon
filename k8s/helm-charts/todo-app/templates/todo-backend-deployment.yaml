apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: todo-backend
spec:
  replicas: {{ .Values.replicas.todoBackend }}
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: todo-backend
          image: "{{ .Values.images.todoBackend.repository }}:{{ .Values.images.todoBackend.tag }}"
          imagePullPolicy: {{ .Values.images.todoBackend.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://postgres:$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              cpu: {{ .Values.resources.todoBackend.requests.cpu }}
              memory: {{ .Values.resources.todoBackend.requests.memory }}
            limits:
              cpu: {{ .Values.resources.todoBackend.limits.cpu }}
              memory: {{ .Values.resources.todoBackend.limits.memory }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
