apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-postgresql
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: {{ .Values.services.postgres.type }}
  ports:
  - port: {{ .Values.services.postgres.port }}
    targetPort: postgres
    protocol: TCP
    name: postgres
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
