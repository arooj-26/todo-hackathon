apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-recurring-tasks
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: recurring-tasks
spec:
  replicas: {{ .Values.replicas.recurringTasks }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: recurring-tasks
  template:
    metadata:
      annotations:
        {{- if .Values.dapr.enabled }}
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-tasks"
        dapr.io/app-port: "{{ .Values.services.recurringTasks.port }}"
        dapr.io/app-protocol: "{{ .Values.dapr.appProtocol }}"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        dapr.io/sidecar-cpu-request: "{{ .Values.dapr.sidecar.resources.requests.cpu }}"
        dapr.io/sidecar-memory-request: "{{ .Values.dapr.sidecar.resources.requests.memory }}"
        dapr.io/sidecar-cpu-limit: "{{ .Values.dapr.sidecar.resources.limits.cpu }}"
        dapr.io/sidecar-memory-limit: "{{ .Values.dapr.sidecar.resources.limits.memory }}"
        {{- end }}
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: recurring-tasks
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: recurring-tasks
        image: "{{ .Values.global.imageRegistry }}{{ .Values.images.recurringTasks.repository }}:{{ .Values.images.recurringTasks.tag }}"
        imagePullPolicy: {{ .Values.images.recurringTasks.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.services.recurringTasks.port }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.services.recurringTasks.port }}"
        - name: ENVIRONMENT
          value: {{ .Values.config.environment }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel }}
        - name: DAPR_HTTP_PORT
          value: "{{ .Values.config.daprHttpPort }}"
        - name: DAPR_GRPC_PORT
          value: "{{ .Values.config.daprGrpcPort }}"
        - name: KAFKA_BROKERS
          value: {{ .Values.config.kafkaBrokers }}
        - name: CHAT_API_URL
          value: {{ .Values.config.chatApiUrl }}
        {{- if .Values.healthChecks.recurringTasks.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.healthChecks.recurringTasks.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.healthChecks.recurringTasks.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.healthChecks.recurringTasks.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources.recurringTasks | nindent 10 }}
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ include "todo-app.fullname" . }}-config
