---
# Audit Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit
  namespace: todo-app
  labels:
    app: audit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
  template:
    metadata:
      labels:
        app: audit
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "audit"
        dapr.io/app-port: "8003"
        dapr.io/config: "dapr-config"
        dapr.io/enable-metrics: "true"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: audit
        image: phase-5-audit:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/todo_chatbot"
        - name: PORT
          value: "8003"
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
